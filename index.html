

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Food Nutrition Assistant</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-image: url('./Micronutrient-Balance-1024x574.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Login/Register Section -->
        <div id="auth-section" class="form-container">
            <h2>Welcome to Food Nutrition Assistant</h2>
            <div id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <button id="login-btn">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            
            <div id="register-form" class="hidden">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="reg-username">
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="reg-email">
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="reg-password">
                </div>
                <button id="register-btn">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <!-- Dashboard Section (Hidden initially) -->
        <div id="dashboard-section" class="hidden">
            <div class="dashboard-header">
                <button id="logout-btn">Logout</button>
            </div>

            <div class="nutrition-summary">
                <h2>Today's Nutrition Summary</h2>
                <div class="nutrition-cards">
                    <div class="nutrition-card">
                        <h3>Calories</h3>
                        <p id="calories-total">0</p>
                    </div>
                    <div class="nutrition-card">
                        <h3>Protein</h3>
                        <p id="protein-total">0g</p>
                    </div>
                    <div class="nutrition-card">
                        <h3>Carbs</h3>
                        <p id="carbs-total">0g</p>
                    </div>
                    <div class="nutrition-card">
                        <h3>Fat</h3>
                        <p id="fat-total">0g</p>
                    </div>
                </div>
            </div>

            <div class="food-detection">
                <h2>Food Detection</h2>
                <div class="camera-container">
                    <video id="camera-feed" autoplay></video>
                    <canvas id="camera-canvas" class="hidden"></canvas>
                    <div class="camera-controls">
                        <button id="start-camera">Start Camera</button>
                        <button id="capture-image" disabled>Capture Image</button>
                        <input type="file" id="upload-image" accept="image/*" class="hidden">
                        <button id="upload-image-btn">Upload Image</button>
                        <button id="detect-food" disabled>Detect Food</button>
                    </div>
                </div>
                <div id="detection-result" class="hidden">
                    <h3>Detected Food: <span id="food-name"></span></h3>
                    <div class="nutrition-info">
                        <h4>Nutrition Information:</h4>
                        <div id="nutrition-details"></div>
                        <p id="health-assessment"></p>
                    </div>
                    <div class="intake-controls">
                        <button id="log-food">Log This Food</button>
                    </div>
                </div>
            </div>

            <div class="recent-intakes">
                <h2>Recent Food Intake</h2>
                <ul id="recent-logs">
                    <!-- Logs will be populated here -->
                </ul>
            </div>

            <div class="report-section">
                <h2>Nutrition Report</h2>
                <button id="generate-report">Generate Report</button>
                <div id="report-content" class="hidden">
                    <!-- Report will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
